<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Colegio</title>
  <link rel="stylesheet" href="pagina.css" />
</head>
<body>
  <div class="container">
    <section id="welcome-screen" class="screen active">
      <h1>Bienvenido al Portal del Colegio</h1>
      <button id="start-btn" class="btn">Ingresar</button>
    </section>

    <section id="menu-screen" class="screen">
      <h2>¿Qué deseas ver?</h2>
      <div class="menu-buttons">
        <button data-section="datos" class="btn menu-btn">Datos de Alumnos</button>
        <button data-section="notas" class="btn menu-btn">Notas</button>
      </div>
    </section>

    <section id="content-screen" class="screen">
      <div class="top-bar">
        <button id="back-btn" class="btn back-btn">&larr; Volver al Menú</button>
        <div class="search-controls"> <select id="search-type" class="search-select">
            <option value="nombre-apellido">Nombre y Apellido</option>
            <option value="dni">DNI</option>
            <option value="curso-apellido">Curso + Apellido</option>
            <option value="turno">Turno</option>
          </select>
          <input type="text" id="search-input" placeholder="Buscar..." />
        </div>
      </div>
      <div id="content"></div>
    </section>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h3 id="modal-nombre"></h3>
      <p><strong>Curso:</strong> <span id="modal-curso"></span></p>
      <p><strong>DNI:</strong> <span id="modal-dni"></span></p> <p><strong>Turno:</strong> <span id="modal-turno"></span></p> <div id="modal-responsables"></div>
      <h4>Notas</h4>
      <ul id="modal-notas"></ul>
    </div>
  </div>

  <script src="datos.js"></script>
</body>
</html>
