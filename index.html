<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Colegio</title>
  <link rel="stylesheet" href="pagina.css" />
</head>
<body>
  <button id="theme-toggle-btn" class="theme-toggle-btn">
    <span class="icon-sun">☀️</span>
    <span class="icon-moon">🌙</span>
  </button>
  <div class="container">
    <section id="welcome-screen" class="screen active">
      <h1>Bienvenido al Portal del Colegio</h1>
      <button id="start-btn" class="btn">Ingresar</button>
    </section>

    <section id="menu-screen" class="screen">
      <h2>¿Qué deseas ver?</h2>
      <div class="menu-buttons">
        <button data-section="datos" class="btn menu-btn">Datos de Alumnos</button>
        <button data-section="notas" class="btn menu-btn">Notas</button>
      </div>
    </section>

    <section id="content-screen" class="screen">
      <div class="top-bar">
        <button id="back-btn" class="btn back-btn">&larr; Volver al Menú</button>
        <div class="search-controls">
          <input type="text" id="search-name" placeholder="Buscar por nombre/apellido" />
          <input type="text" id="search-dni" placeholder="Buscar por DNI" />
          <input type="text" id="search-curso" placeholder="Buscar por curso/división" />
        </div>
      </div>
      <div id="content"></div>
    </section>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h3 id="modal-nombre"></h3>
      <div id="modal-detalles"></div>
      <h4>Notas a Recuperar</h4>
      <ul id="modal-notas"></ul>
      <div id="modal-responsables"></div>
    </div>
  </div>

  <script src="datos.js"></script>
</body>
</html>
